<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background-color: #fff; 
            color: #000000;
        }

        header {
            background-color: #fff; 
            padding: 10px;
            text-align: center;
            margin: 0 auto 20px auto; 
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px;
        }

        nav a {
            color: #fff; 
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #maxes-container {
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .max-box {
            border: 2px solid #333; 
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 45%; 
            box-sizing: border-box; 
        }

        .max-title {
            font-weight: bold; 
        }

        .max-edit {
            color: #d40000; 
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px; 
            display: block; 
        }

        #maxes-container h2 {
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Welcome, <span id="username">Username</span>!</h1>
    </header>

    <nav>
        <a href="friends.html">Friends</a>
        <a href="challenges.html">Challenges</a>
    </nav>

    <div id="maxes-container">
        <h2>Your Maxes</h2>
        <div class="max-box">
            <p><span class="max-title">Squat Max:</span> <span id="squat-max">485 Lbs</span> <span class="max-edit" data-max-id="squat-max" onclick="editMax('squat-max')">Edit</span></p>
        </div>
        <div class="max-box">
            <p><span class="max-title">Bench Max:</span> <span id="bench-max">375 Lbs</span> <span class="max-edit" data-max-id="bench-max" onclick="editMax('bench-max')">Edit</span></p>
        </div>
        <div class="max-box">
            <p><span class="max-title">Deadlift Max:</span> <span id="deadlift-max">505 Lbs</span> <span class="max-edit" data-max-id="deadlift-max" onclick="editMax('deadlift-max')">Edit</span></p>
        </div>
    </div>

    <script>
        let username = localStorage.getItem('username');
    
        if (username) {
            let usernameSpan = document.getElementById('username');
            usernameSpan.textContent = username;
        }

        function editMax(maxId) {
        let newValue = prompt('Enter new max value:');
        if (newValue !== null) {
            document.getElementById(maxId).innerText = newValue;
            
            localStorage.setItem(maxId, newValue);
        }
    }

    function displayMaxValues() {
        let squatMax = localStorage.getItem('squat-max');
        let benchMax = localStorage.getItem('bench-max');
        let deadliftMax = localStorage.getItem('deadlift-max');
        
        if (squatMax) {
            document.getElementById('squat-max').innerText = squatMax;
        }
        if (benchMax) {
            document.getElementById('bench-max').innerText = benchMax;
        }
        if (deadliftMax) {
            document.getElementById('deadlift-max').innerText = deadliftMax;
        }
    }

    displayMaxValues();
    </script>
    
</body>
<footer>
    <hr />
    <span class="text-reset">Jacob Murray</span>
    <br />
    <a href="https://github.com/Jaco56/Startupp.git">GitHub</a>
  </footer>
</body>
</html>
